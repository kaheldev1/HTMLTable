<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Table with Borders</h1>

    <table>

        </tr>

        </tr>

</body>
</html>
